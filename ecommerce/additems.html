<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="ecommerce.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="/img/g.png" type="image/x-icon" />
    <title>Shopping</title>
  </head>
  <body>
    <!-- nabvar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Gold</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html"
                >Cart <i class="bi bi-cart3"></i>
                <span id="cartamount">0</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="additems.html"
                ><i class="bi bi-plus-lg"></i>Add items
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="removeitem.html"
                ><i class="bi bi-dash-lg"></i>Remove items
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- empty div  -->
    <div class="emptydiv"></div>
    <!-- add item form -->
    <div id="addform">
      <h2>Please fill up the form to save the item</h2>
      <form>
        <div class="row mb-3">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="input-name" required />
          </div>
        </div>
        <div class="row mb-3">
          <label for="description" class="col-sm-2 col-form-label"
            >Description</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="input-description"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="price" class="col-sm-2 col-form-label">Price (Rm)</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="input-price"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="imgsrc" class="col-sm-2 col-form-label">Image src</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="input-imgsrc"
              required
            />
          </div>
        </div>
        <button onclick="additems()" type="submit" class="btn btn-primary">
          Submit
        </button>
        <button onclick="viewdata()" type="submit" class="btn btn-primary">
          View Data
        </button>
      </form>
    </div>
  </body>
  <!-- javascript link -->
  <script src="data.js"></script>
  <script src="additems.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
