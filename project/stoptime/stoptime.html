<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/img/g.png" />
    <!-- css -->
    <link rel="stylesheet" href="stoptime.css">
    <title>Stop Timer</title>

  <body>
    <!-- home button -->
    <a href="/index.html"><button id="home">HOME</button></a>
    <div id="stopwatchdiv">
      <h1>STOP WATCH</h1>

      <button id="stoptime" disabled>Stop</button>

  </div>
