<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="../../img/g.png" />
    <!-- css -->
    <link rel="stylesheet" href="counter.css" />

    <title>Counter</title>
  </head>
  <body>
    <!-- home button -->
    <a href="../../index.html"><button id="home">HOME</button></a>
    <!-- counter -->
    <h1>COUNTER</h1>
    <div id="countdiv">
      <p id="countvalue">0</p>
      <button id="increase1">+1</button>
      <button id="increase2">+2</button>
      <button id="increase3">+3</button>
      <button id="reset1">Reset</button>
      <button id="decrease1">-1</button>
      <button id="decrease2">-2</button>
      <button id="decrease3">-3</button>
    </div>
    <br />
    <p id="instruction">
      Press +1, +2, +3 to add number respectively and minus for -1, -2, -3.
      Press reset to reset the count
    </p>
    <script src="counter.js"></script>
  </body>
</html>
